<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404 – Страница не найдена | Волгатех</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            background: url("img//404/building.jpg") no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(3px);
        }

        .overlay {
            background: rgba(0, 0, 0, 0.55);
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 700px;
            margin: auto;
            padding: 20px;
        }

        .logo {
            width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 75px;
            margin: 10px 0;
            font-weight: bold;
        }

        p {
            font-size: 20px;
            margin: 10px 0 25px;
        }

        a.button {
            display: inline-block;
            padding: 12px 25px;
            background: #005bbb;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            transition: 0.2s;
        }

        a.button:hover {
            background: #0073ff;
        }
    </style>

</head>
<body>

<div class="overlay"></div>

<div class="content">
    <img src="img/404/logo.png" class="logo" alt="Волгатех">

    <h1>404</h1>
    <p>Страница не найдена</p>

    <p>Возможно, она была перемещена, удалена или никогда не существовала.</p>

    <a href="https://www.volgatech.net/" class="button">Перейти на главную Волгатеха</a>
</div>

</body>
</html>
